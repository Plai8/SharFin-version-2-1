<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 | SharFin</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.svg">
    <!-- fontawesome icon -->
    <script src="https://kit.fontawesome.com/3912594fe4.js" crossorigin="anonymous"></script>
    <!-- css file -->
    <link rel="stylesheet" href="../CSS/header-footer.css">
    <link rel="stylesheet" href="../CSS/sign-up.css">
    <!-- 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="../index.html">
                <img class="logo-img" src="../images/index-images/footer-logo.svg" alt="SharFin logo圖片">
            </a>
        </nav>
    </header>
    <section class="signUp-section">
        <div class="switch-btns">
            <button class="switch-btn switch-btn-signup btn-actived">註冊</button>
            <button class="switch-btn  switch-btn-login">登入</button>
        </div>
        <main class="signUp-wrapper">
            <div class="signUp-field">
                <h2>註冊</h2>
                <div class="alter-login">
                    <div class="alt-login-btn"><i class="fa-brands fa-line fa-sm" style="color: #fff;"></i>
                        <p class="alt-login-btn-title">LINE登入</p>
                    </div>
                    <div class="alt-login-btn"><i class="fa-brands fa-facebook fa-sm" style="color: #ffffff;"></i>
                        <p class="alt-login-btn-title">Facebook登入</p>
                    </div>
                    <div class="google-login alt-login-btn"><img class="google-icon-img"
                            src="../images/login-images/devicon_google.png" alt="google logo圖片">
                        <p class="alt-login-btn-title">Google登入</p>
                    </div>
                    <div class="divider">or</div>
                </div>
                <div class="input-icon-container">
                    <input type="text" name="FirstName" id="userFirstName" placeholder="姓氏">
                    <i class="fa-solid fa-user fa-sm fa-user-icon" style="color:#ccc;"></i>
                    <span class="warning-msg">該欄位為必填！</span>
                </div>
                <div class="input-icon-container">
                    <input type="text" name="userLastName" id="userLastName" placeholder="名字">
                    <i class="fa-solid fa-user fa-sm  fa-user-icon" style="color:#ccc;"></i>
                    <span class="warning-msg">該欄位為必填！</span>
                </div>
                <div class="input-icon-container">
                    <input type="email" name="account" id="userAccount" placeholder="信箱">
                    <i class="fa-solid fa-envelope fa-sm" style="color:#ccc;"></i>
                    <span class="warning-msg">該欄位為必填！</span>
                </div>
                <div class="input-icon-container">
                    <input type="password" name="password" id="userPassword" placeholder="密碼">
                    <i class="fa-solid fa-lock fa-sm" style="color:#ccc;"></i>
                    <span class="warning-msg">該欄位為必填！</span>
                </div>
                <div class="submit-btn">送出</div>
            </div>
            <div class="login-field">
                <h2>歡迎回來!</h2>
                <p>登入後開始探索更多新品與有趣課程!</p>
                <a class="login-btn" href="./Login.html">登入</a>
            </div>
        </main>
    </section>
    <footer class="footer-section">
        <div class="footer-container">
            <div class="footer-logo">
                <a href="../index.html">
                    <img src="../images/index-images/footer-logo.svg" alt="">
                </a>
                <p class="">
                    Let’s Riding A Wave Like A Shark.</p>
            </div>
            <div class="social-icon-subtitle">
                <div class="subtitle">
                    <div class="subtitle-line">
                        <a href="">關於我們</a>
                        <a href="">常見問題</a>
                        <a href="">購買須知</a>
                        <a href="">連絡電話</a>
                        <a href="">投資人關係</a>
                    </div>
                    <div class="subtitle-line">
                        <a href="">隱私權</a>
                        <a href="">說明中心</a>
                        <a href="">法律聲明</a>
                        <a href="">帳戶</a>
                        <a href="">企業資訊</a>
                    </div>
                </div>
                <div class="social-icon-location">
                    <div class="social-icon">
                        <a href="#"><i class="fa-brands fa-facebook fa-lg" style="color: #ffffff;"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin fa-lg" style="color: #ffffff;"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram fa-lg" style="color: #ffffff;"></i></a>
                        <a href="#"><i class="fa-brands fa-x-twitter fa-lg" style="color: #ffffff;"></i></a>
                        <a href="#"><i class="fa-brands fa-youtube fa-lg" style="color: #ffffff;"></i></a>
                    </div>
                    <div class="company-location">
                        <p><i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>Yilan</p>
                    </div>
                </div>
            </div>
            <div class="footer-bot-field">
                <h6 class="copyright">© 2024 SharFin Inc.</h6>
                <div class="privacy-lines">
                    <a href="#">Privacy</a>
                    <a href="#">Accessibility</a>
                    <a href="#">Terms</a>
                </div>
            </div>
        </div>
    </footer>
     <!-- js file -->
     <script src="../js/signup-page.js"></script>
</body>

</html>
