<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員中心 | SharFin</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.svg">
    <!-- fontawesome icon -->
    <script src="https://kit.fontawesome.com/3912594fe4.js" crossorigin="anonymous"></script>
    <!-- css file -->
    <link rel="stylesheet" href="../CSS/header-footer.css">
    <link rel="stylesheet" href="../CSS/member-center.css">
    <!-- 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul class="navbar-brand-logo">
                <li>
                    <a href="../index.html">
                        <img src="../images/index-images/ShaFin-Logo.svg" alt="SharFin logo圖片">
                    </a>
                </li>
            </ul>
            <ul class="menu-squre">
                <li>
                    <img src="../images/members-images/user-pic-navbar.svg" alt="使用者大頭貼">
                </li>
                <li>
                    <p class="user-account-name">Peter Lai</p>
                </li>
                <li class="burger-btn">
                    <input type="checkbox" class="burger-toggle-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <ul class="menu">
                        <li class="user-mobile-info">
                            <img src="../images/members-images/user-pic-navbar.svg" alt="使用者大頭貼"
                                class="user-icon-img-mobile">
                            <p class="user-account-name-mobile">歡迎,Peter Lai</p><!--透過API把使用者資料更新上去，目前預設切版使用-->
                        </li>
                        <li class="asidebar-actived-btn-mobile mobile-asidebar member-info">會員資訊</li>
                        <li class="mobile-asidebar cart-info">追蹤訂單</li>
                        <li class="mobile-asidebar course-info">衝浪課程</li>
                        <li class="mobile-asidebar surfboard-rental-info">租板</li>
                        <li class="logout-btn-mobile "><i class="fa-solid fa-power-off" style="color:red"></i>登出</li>
                    </ul>
            </ul>
            </li>
            </ul>
        </nav>
    </header>
    <main>
        <aside class="aside-navbar">
            <ul>
                <h3 id="aside-navbar-title">會員中心</h3>
                <li class="asidebar-actived-btn aside-navbar-item member-info"><i
                        class="fa-regular fa-user user-icon"></i>會員資訊</li>
                <li class="aside-navbar-item cart-info"><i class="fa-solid fa-truck"></i>追蹤訂單</li>
                <li class="aside-navbar-item course-info"><img class="fa-solid"
                        src="../images/members-images/surfing.svg" alt="">衝浪課程</li>
                <li class="aside-navbar-item surfboard-rental-info"><img class="fa-solid"
                        src="../images/members-images/surfing-1.svg" alt="">租板</li>
                <li class="logout-btn"><i class="fa-solid fa-power-off" style="color:red"></i>登出</li>
            </ul>
        </aside>

        <!-- 主要顯示資料區域 -->
        <!-- 會員資料顯示區域 -->
        <div class="member-info-display-container main-info-actived member-info">
            <div class="member-info-field">
                <div class="member-info-header">
                    <img src="../images/members-images/user-pic.svg" alt="使用者照片">
                    <p>歡迎,<span class="user-name">Peter Lai</span></p>
                </div>
                <div class="member-info-body">
                    <label for="">
                        名字：
                        <input type="text" name="user-first-name" id="user-first-name">
                    </label>
                    <label for="">
                        姓氏：
                        <input type="text" name="user-last-name" id="user-last-name">
                    </label>
                    <label for="">
                        Email:
                        <input type="email" name="user-email" id="user-email">
                    </label>
                    <label for="">
                        聯絡電話：
                        <input type="tel" name="user-phone-number" id="user-phone-number">
                    </label>
                    <label for="">
                        地址：
                        <input type="text" name="user-address" id="user-address">
                    </label>
                </div>
            </div>
        </div>
        <!-- 會員商品顯示區域 -->
        <div class="member-cart-status-info-container  cart-info">
            <h3 class="member-center-title">訂單狀態</h3>
            <div class="cart-info-field">
                <!-- 沒有購買紀錄 -->
                <div class="no-item-msg no-cartInfo-msg">
                    <h2>無購買紀錄</h2>
                    <a href="./production.html">探索更多商品</a>
                </div>
                <table>
                    <tr>
                        <th>編號</th>
                        <th colspan="2">商品</th>
                        <th>價格</th>
                        <th>數量</th>
                        <th>商品狀態</th>
                    </tr>
                </table>
                <!-- 平板與手機訂單狀態 -->
                <div class="cart-info-card-list">
                </div>
            </div>
        </div>
        <!-- 衝浪課程訂單狀態 -->
        <div class="surfing-course-info-container course-info">
            <h2 class="member-center-title">衝浪課程</h2>
            <div class="course-info-field">
                <!-- 沒有購買紀錄 -->
                <div class="no-item-msg no-courseInfo-msg">
                    <h2>無購買課程紀錄</h2>
                    <a href="./courses.html">探索更多課程</a>
                </div>
                <table>
                    <tr>
                        <th></th>
                        <th colspan="2">課程名稱</th>
                        <th>課程費用</th>
                        <th>上課日期</th>
                        <th>出席人數</th>
                        <th>壓金</th>
                    </tr>
                </table>
                <!-- 平板與手機訂單狀態 -->
                <div class="cart-info-card-list course-info-card-list">
                </div>
            </div>

        </div>
        <!-- 租板訂單狀態 -->
        <div class="sufing-board-rental-info-container surfboard-rental-info">
            <h3 class="member-center-title">租板</h3>
            <div class="sufing-board-rental-info-field">
                <div class="no-item-msg">
                    <h2>無租賃服務！</h2>
                    <a href="./surfboard-rental.html">了解更多關於租板！</a>
                </div>
            </div>
        </div>

    </main>
    <!-- 登出提示light box -->
    <div class="alert-light-box-container">
        <div class="alert-info">
            <i class="fa-solid fa-x alert-shutdown-btn"></i>
            <div class="warning-sign"></div>
            <h3 class="warning-sign-title">確定要登出？</h3>
            <button class="cancel-btn">在逛逛</button>
            <button class="comfirm-btn">確定</button>
        </div>
        <div class="alert-info-logout-success">
            <div class="success-sign"></div>
            <h3 class="success-sign-title">登出成功</h3>
            <a href="../index.html" class="go-back-index-btn">確定</a>
        </div>
    </div>
    <div class="alert-light-box-container go-to-login-msg">
        <div class="alert-info">
            <div class="warning-sign"></div>
            <h3 class="warning-sign-title">請先登入！</h3>
            <a href="./login.html" class="comfirm-btn">確定</a>
        </div>
    </div>
    <script src="../js/member-center.js"></script>
</body>

</html>
